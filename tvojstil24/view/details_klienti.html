<div class="bg-info col-lg-12 h-100">
<div class="alert alert-success" ng-show="successAlert">
Успешно се регистриравте
</div>
<div class="alert alert-danger" ng-show="dangerAlert">
Пополнете правилно
</div>
<div class="bg-white col-lg-7" style="width:50%; height:100%; margin:1px; padding:30px; border:2px solid black;">
<form name="myForm">
	<div class="form-group">
	<label for="klient_ime">Име:</label>
	<input type="text" class="form-control" placeholder="Име"
	name="klient_ime" id="klient_ime" ng-model="klienti[checkUrl].klient_ime"></input>
	</div>
	<input type="hidden" class="form-control" name="klient_id" id="klient_id" ng-model="klienti[checkUrl].klient_id">
	<div class="form-group">
	<label for="klient_prezime">Презиме:</label>
	<input type="text" class="form-control" placeholder="Презиме"
	name="klient_prezime" id="klient_prezime" ng-model="klienti[checkUrl].klient_prezime"></input>
	</div>
	<div class="form-group">
	<label for="klient_grad">Град:</label>
	<input type="text" class="form-control" placeholder="Град"
	name="klient_grad" id="klient_grad" ng-model="klienti[checkUrl].klient_grad"></input>
	</div>
	<div class="form-group">
	<label for="klient_adresa">Адреса:</label>
	<input type="text" class="form-control" placeholder="Адреса"
	name="klient_adresa" id="klient_adresa" ng-model="klienti[checkUrl].klient_adresa"></input>
	</div>
	<div class="form-group">
	<label for="klient_tel_br">Телефонски број:</label>
	<input type="text" class="form-control" placeholder="Телефонски број"
	name="klient_tel_br" id="klient_tel_br" ng-model="klienti[checkUrl].klient_tel_br"></input>
	</div>
	<div class="form-group">
	<label for="klient_email">Email:</label>
	<input type="text" class="form-control" placeholder="Email"
	name="klient_email" id="klient_email" ng-model="klienti[checkUrl].klient_email"></input>
	</div>
	
	<div class="form-group">
    <button ng-show="checkUrl===undefined" class="btn btn-primary"
	ng-click="(myForm.klient_ime.$valid)? 
	function_details_klienti(klienti[checkUrl].klient_ime,klienti[checkUrl].klient_prezime,klienti[checkUrl].klient_grad,
	klienti[checkUrl].klient_adresa,klienti[checkUrl].klient_tel_br,klienti[checkUrl].klient_email,klienti[checkUrl].klient_id,'insert'):function_error()">Регистрирај се</button>
	
	</div>
</form>
</div><!--end of border form-->

<div class="col-lg-5" style="width:300px; height:300px; margin-left:800px; margin-top:-600px;">
<img class="bg-white" id="delivery" src="uploads/delivery.jpg" alt="free delivery" width="300px" height="300px"><br>
<p style="font-family:arial; color:white; font-size:50px; text-align:center; margin-left:30px;">Бесплатна достава!!!</p><div>
<div><!--end of container-->
